<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="site-title">Welcome to Our Multilingual Website</h1>
        <div class="language-selector">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('hi')">हिन्दी</button>
            <button onclick="setLanguage('es')">Español</button>
            <button onclick="setLanguage('fr')">Français</button>
        </div>
    </header>
    <main>
        <section id="content">
            <p id="welcome-message">This is a sample multilingual website.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Multilingual Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
